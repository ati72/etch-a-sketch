<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-sketch</title>
</head>
<body>
    <div class="flex-container">
        <div class="header">
            <h1 class="title">Etch-a-sketch</h1>
        </div>
        <div class="sketch-container">
        </div>
        <div class="options">
            <p>Pixel size: </p>
            <input type="button" value="Big" id="pixel-big">
            <input type="button" value="Medium" id="pixel-mid">
            <input type="button" value="Small" id="pixel-small">
            <p>Colors: </p>
            <input type="button" value="Black" id="btn-black">
            <input type="button" value="Rainbow" id="btn-rainbow">
            <input type="button" value="Eraser" id="btn-eraser">
            <input type="button" value="Clear" id="btn-clear">
        </div>
    </div>
</body>
</html>
